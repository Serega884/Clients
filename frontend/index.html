<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/choices.css" />
    <link rel="stylesheet" href="style/style.css">
    <script src="js/inputmask.js"></script>
     <script src="js/justvalidate.js"></script> 
   
    <title>Clients</title>
</head>

<body>

    <div class="filter">
        <img class="icon-filter" src="img/skb.svg" alt="skb"><input type="text" class="filter-input"
            placeholder="Введите запрос">
    </div>


    <div class="wrapper">
        <h1 class="header-client">Клиенты</h1>

        <table class="table">
            <thead class="table-light thead">
                <tr>
                    <td><span class="thead-Id">ID</span></td>
                    <td><span class="thead-name">Фамилия Имя Отчество</span><img class="name-arrow"
                            src="img/arrowId.svg" alt="arrow"><span class="thead-name-az">А-Я</span></td>
                    <td><span class="thead-build">Дата и время создания</span></td>
                    <td><span class="thead-change">Последние изменения</span></td>
                    <td>Контакты</td>
                    <td>Действия</td>
                </tr>
            </thead>

        </table>
        <button class="btn button-add" id="button-add"><svg class="button-icon" width="23" height="16"
                viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
                    fill="#9873FF" />
            </svg><span class="button-text">Добавить клиента</span></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/scripts/choices.min.js"></script>
    <script src="js/script.js"></script>


</body>
</html>
